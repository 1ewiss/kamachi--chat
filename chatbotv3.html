<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamachi - Asistente Virtual de Ñawi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F0E6D8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 650px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #E94B2B 0%, #0E4B3E 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 10px rgba(14, 75, 62, 0.3);
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background-color: #FFF6E5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #0E4B3E;
        }

        .bot-info {
            flex: 1;
        }

        .bot-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .bot-status {
            font-size: 13px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #2FAF8E;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(47, 175, 142, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(47, 175, 142, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(47, 175, 142, 0);
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #FFF6E5;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #E94B2B 0%, #E94B2B 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: white;
            color: #0E4B3E;
            border: 1px solid #E2E8F0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(14, 75, 62, 0.05);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 14px 18px;
            background-color: white;
            border: 1px solid #E2E8F0;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #E94B2B;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #E2E8F0;
            display: flex;
            gap: 12px;
            background-color: white;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #E2E8F0;
            border-radius: 30px;
            outline: none;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #F7FAFC;
        }

        .chat-input:focus {
            border-color: #E94B2B;
            background-color: white;
        }

        .send-button {
            background: linear-gradient(135deg, #E94B2B 0%, #E94B2B 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 75, 43, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 75, 43, 0.4);
            background: linear-gradient(135deg, #E94B2B 0%, #0E4B3E 100%);
        }

        .send-button:disabled {
            background: #CBD5E0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .api-key-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 100;
        }

        .api-key-content {
            max-width: 350px;
            text-align: center;
        }

        .api-key-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .api-key-title {
            font-size: 24px;
            font-weight: 700;
            color: #0E4B3E;
            margin-bottom: 10px;
        }

        .api-key-info {
            font-size: 15px;
            color: #4A5568;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .api-key-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #E2E8F0;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #E94B2B;
        }

        .api-key-button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #E94B2B 0%, #E94B2B 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 75, 43, 0.3);
        }

        .api-key-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 75, 43, 0.4);
            background: linear-gradient(135deg, #E94B2B 0%, #0E4B3E 100%);
        }

        .api-key-button:disabled {
            background: #CBD5E0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quick-actions {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-top: 1px solid #E2E8F0;
            background-color: #F0E6D8;
        }

        .quick-action {
            padding: 8px 16px;
            background-color: #FFF6E5;
            border: 1px solid #2FAF8E;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            color: #0E4B3E;
        }

        .quick-action:hover {
            border-color: #E94B2B;
            background-color: #E94B2B;
            color: white;
            transform: translateY(-2px);
        }

        .error-message {
            background-color: #FEE;
            color: #C53030;
            padding: 12px 16px;
            border-radius: 10px;
            margin: 10px 20px;
            font-size: 14px;
            border-left: 4px solid #C53030;
        }

        .welcome-animation {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar personalizado */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #FFF6E5;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #2FAF8E;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #0E4B3E;
        }
           /* mantiene la silueta redonda */
        .bot-avatar { overflow: hidden; }

        .bot-avatar img {
  
            width: 100%;
            height: 100%;
            object-fit: cover; 
           border-radius: 50%;
}


    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">
        <img src="chatbot/cuy.png.png" alt="Icono cuy Kamachi" class="bot-icon">
    </div>
    <div class="bot-info">
        <div class="bot-name">Kamachi</div>
        <div class="bot-status">
            <span class="status-dot"></span>
            Asistente Virtual de Ñawi
        </div>
    </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes aparecerán aquí -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="quick-actions" id="quickActions" style="display: none;">
            <div class="quick-action" onclick="sendQuickMessage('¿Qué destinos recomiendan?')">
                🏝️ Destinos populares
            </div>
            <div class="quick-action" onclick="sendQuickMessage('Quiero planificar un viaje')">
                ✈️ Planificar viaje
            </div>
            <div class="quick-action" onclick="sendQuickMessage('¿Cuáles son sus paquetes?')">
                📦 Ver paquetes
            </div>
            <div class="quick-action" onclick="sendQuickMessage('¿Cómo funciona Ñawi?')">
                ❓ Cómo funciona
            </div>
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Escribe tu mensaje..."
                disabled
            />
            <button class="send-button" id="sendButton" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuración
        const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const MODEL = 'mistralai/mistral-7b-instruct:free';
        
        // API Key integrada - IMPORTANTE: En producción, esta clave debería estar en un servidor backend
        const API_KEY = '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'; // Reemplaza con tu API key de OpenRouter
        
        let messages = [];

        // Elementos del DOM
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickActions = document.getElementById('quickActions');

        // Inicializar el chat cuando se carga la página
        window.addEventListener('load', () => {
            initializeChat();
        });

        function initializeChat() {
            // Verificar si hay API key
            if (!API_KEY || API_KEY === 'TUsk-or-v1-84091b8067a80acb1fcbd2c3abd22a3f850713bbaecb2c124bc9afac7d14f4b5') {
                showError('Por favor, configura tu API key de OpenRouter en el código.');
                return;
            }
            
            // Habilitar el chat
            chatInput.disabled = false;
            sendButton.disabled = false;
            quickActions.style.display = 'flex';
            showWelcomeMessage();
            chatInput.focus();
        }

        // Mensaje de bienvenida
        function showWelcomeMessage() {
            const welcomeMessages = [
                {
                    content: "¡Hola! 👋 Soy Kamachi, tu asistente de viajes.",
                    delay: 0
                },
                {
                    content: "¿En qué puedo ayudarte hoy? 😊",
                    delay: 800
                }
            ];

            welcomeMessages.forEach((msg, index) => {
                setTimeout(() => {
                    addBotMessage(msg.content, true);
                }, msg.delay);
            });
        }

        // Función para formatear la hora
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('es-EC', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Función para agregar mensajes al chat
        function addMessage(content, isUser = false, isWelcome = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            if (isWelcome) messageDiv.classList.add('welcome-animation');
            
            const messageContent = document.createElement('div');
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = getCurrentTime();
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(content, isWelcome = false) {
            addMessage(content, false, isWelcome);
        }

        function addUserMessage(content) {
            addMessage(content, true);
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Función para enviar mensaje rápido
        function sendQuickMessage(message) {
            chatInput.value = message;
            handleSendMessage();
        }

        // Función para enviar mensaje a OpenRouter
        async function sendMessageToOpenRouter(userMessage) {
            messages.push({ role: 'user', content: userMessage });

            try {
                const response = await fetch(OPENROUTER_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Kamachi - Ñawi Assistant'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messages,
                        max_tokens: 300,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Error en la API');
                }

                const data = await response.json();
                const botResponse = data.choices[0].message.content;
                
                messages.push({ role: 'assistant', content: botResponse });
                return botResponse;

            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        // Manejar envío de mensajes
async function handleSendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;

    // Agregar mensaje del usuario
    addUserMessage(message);
    chatInput.value = '';
    chatInput.disabled = true;
    sendButton.disabled = true;

    // Mostrar indicador de escritura
    showTypingIndicator();

    try {
        // Enviar mensaje a OpenRouter
        const response = await sendMessageToOpenRouter(message);
        hideTypingIndicator();
        addBotMessage(response);
    } catch (error) {
        hideTypingIndicator();
        console.error('Error detallado:', error);
        showError('Error: ' + error.message);
    } finally {
        chatInput.disabled = false;
        sendButton.disabled = false;
        chatInput.focus();
    }
}

        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Inicializar con mensaje del sistema
        messages.push({
            role: 'system',
            content: `Eres Kamachi, el asistente virtual de Ñawi. 

IMPORTANTE: Mantén TODAS tus respuestas muy cortas y concisas (máximo 2-3 oraciones). Ve directo al punto.

Sobre Ñawi:
- Plataforma de planificación turística con IA en Azuay, Ecuador
- Crea itinerarios personalizados según intereses del viajero
- Ofrece paquetes turísticos y experiencias únicas
- Servicio 24/7 de acompañamiento en el viaje

Tu personalidad:
- Amigable y profesional
- Respuestas breves y claras
- Usa emojis con moderación
- Haz preguntas cortas para personalizar recomendaciones

Recuerda: máximo 2-3 oraciones por respuesta. Sé directo y útil.`
        });
    </script>
</body>
</html>
